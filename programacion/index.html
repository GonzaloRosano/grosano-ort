<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Programación - Índice</title>

</head>

<body>
    <script src="/header.js"></script>
    <main>
        <h1>Índice de Programación</h1>
        <ul id="index-list"></ul>
    </main>

    <script>
        const base = window.location.pathname.replace(/\/$/, "");
        const pages = [
            { path: "0", name: "Practico 0", type: "practico" },
            { path: "1", name: "Practico 1", type: "practico" },
            { path: "2", name: "Practico 2", type: "practico" },
            { path: "5", name: "Ejercicio 5", type: "ejercicio" }
        ];

        const list = document.querySelector("#index-list");
        pages.forEach(p => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `${base}/${p.type}-${p.path}/`;
            a.textContent = p.name;
            li.appendChild(a);
            list.appendChild(li);
        });
    </script>
    >
    <script src="../volver.js"></script>

</body>

</html>
