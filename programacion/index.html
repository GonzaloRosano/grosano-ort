<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Programación - Índice</title>
  <style>
  </style>
</head>
<body>
  <h1>Índice de Programación</h1>
  <ul id="index-list"></ul>
    <script>
        const base = window.location.pathname.replace(/\/$/, "");
        const pages = [
            "0", "1", "2"
        ];

        const list = document.getElementById("index-list");
        pages.forEach(p => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `practico-${p}/`;
            a.textContent = `Practico ${p}`;
            li.appendChild(a);
            list.appendChild(li);
        });
    </script>

</body>
</html>
