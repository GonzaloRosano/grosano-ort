<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style.css">
    <title>Ejercicio 11</title>
</head>

<body>
    <main>
        <form>
            <label for="txtPrimero">Primer numero</label>
            <input type="number" id="txtPrimero">
            
            <label for="txtSegundo">Segundo numero</label>
            <input type="number" id="txtSegundo">
            
            <label for="slcOperacion">Operacion</label>
            <select name="operacion" id="slcOperacion">
                <option value="S">Sumar</option>
                <option value="R">Restar</option>
                <option value="M">Multiplicar</option>
                <option value="D">Dividir</option>
            </select>
            <input type="button" value="Calcular" id="btnCalcular">
        </form>
        <p>Resultado <span id="msgRespuesta"></span></p>
    </main>

<script src="./main.js"></script>
    <script src="../../../volver.js"></script>    
</body>

</html>
