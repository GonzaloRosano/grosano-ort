<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios 1-6</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-ejercicio ejercicio-uno">
        <h3>Ejercicio 1</h3>
        <form>
            <label for="">Nombre</label>
            <input type="text" id="txtNombre">
            <label for="">Apellido</label>
            <input type="text" id="txtApellido">

            <input type="button" value="Mostrar formateado" id="btnFormatText">
        </form>
        <p>Nombre y apellido formateado: <span id="spnFormatText"></span></p>
    </div>


    <div class="container-ejercicio ejercicio-dos">
        <h3>Ejercicio 2</h3>
        <form>
            <label for="txtValorUno">Valor 1</label>
            <input type="number" id="txtValorUno">
            <label for="txtValorDos">Valor 2</label>
            <input type="number" id="txtValorDos">
            <input type="button" value="Calcular Suma" id="btnSuma">
        </form>
        <p>Resultado: <span id="spnSuma"></span></p>

    </div>

    <div class="container-ejercicio ejercicio-tres">
        <h3>Ejercicio 3</h3>
        <form>
            <label for="txtValorUnoDeTres">Valor 1</label>
            <input type="number" id="txtValorUnoDeTres">
            <label for="txtValorDosDeTres">Valor 2</label>
            <input type="number" id="txtValorDosDeTres">
            <label for="txtValorTresDeTres">Valor 3</label>
            <input type="number" id="txtValorTresDeTres">
            <input type="button" value="Calcular Suma" id="btnSumaDeTres">
        </form>
        <p>Resultado: <span id="spnSumaDeTres"></span></p>

    </div>

    <div class="container-ejercicio ejercicio-cuatro">
        <h3>Ejercicio 4</h3>
        <form>
            <label for="txtValorUnoEjercicioCuatro">Valor 1</label>
            <input type="number" id="txtValorUnoEjercicioCuatro">
            <label for="txtValorDosEjercicioCuatro">Valor 2</label>
            <input type="number" id="txtValorDosEjercicioCuatro">
            <input type="button" value="Resultados" id="btnObtenerResultadosEjercicioCuatro">
        </form>
        <p>Suma: <span id="parrafoSumaEjercicioCuatro"></span></p>
        <p>Multiplicacion: <span id="parrafoMultiplicacionEjercicioCuatro"></span></p>
    </div>

    <div class="container-ejercicio ejercicio-cinco">
        <h3>Ejercicio 5</h3>

        <form>
            <label for="txtLadoCuadrado">Lado del cuadrado</label>
            <input type="number" id="txtLadoCuadrado">
            <input type="button" value="Calcuar area" id="btnCalcularAreaCuadrado">
        </form>
        <p>Area del cuadrado: <span id="spnAreaCuadrado"></span></p>
    </div>

    <div class="container-ejercicio ejercicio-seis">
        <h3>Ejercicio 6</h3>
        <form >
            <label for="txtValorEjercicioSeis">Dinero a cambiar</label>
            <input type="text" id="txtValorEjercicioSeis">
            <label for="txtCambio">Valor del dolar</label>
            <input type="text" id="txtCambio">
            <input type="button" value="Conversion a dolares" id="btnConversion">
        </form>

        <p>Resultado de la conversion: <span id="spnConversion"></span></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
