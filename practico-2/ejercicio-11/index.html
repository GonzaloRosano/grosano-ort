<html lang="en">

    <title>Ejercicio 11</title>
</head>
<body>
    <form>
        <label for="txtPrimero">Primer numero</label>
        <input type="number" id="txtPrimero">

        <label for="txtSegundo">Segundo numero</label>
        <input type="number" id="txtSegundo">

        <label for="slcOperacion">Operacion</label>

            <option value="D">Dividir</option>
        </select>   
        <input type="button" value="Calcular" id="btnCalcular">     
    </form>
    <p>Resultado <span id="msgRespuesta"></span></p>

    <script src="main.js"></script>
