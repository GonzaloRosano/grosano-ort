<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Practico 0</title>
</head>

<body>

    <div class="container-ejercicio ejercicio-uno">
        <h3>Formatear Nombre y Apellido - Ejercicio 1</h3>
        <form>
            <label for="">Nombre</label>
            <input type="text" id="txtNombre">
            <br>
            <label for="">Apellido</label>
            <input type="text" id="txtApellido">
            <br>

            <input type="button" value="Mostrar formateado" id="btnFormatText">
        </form>
        <p>Nombre y apellido formateado: <span id="spnFormatText"></span></p>


    </div>

    <br>
    <hr>
    <br>
    <div class="container-ejercicio ejercicio-dos">
        <h3>Calcular Suma - Ejercicio 2</h3>
        <form>
            <label for="txtValorUno">Valor 1</label>
            <input type="text" id="txtValorUno">
            <br>
            <label for="txtValorDos">Valor 2</label>
            <input type="text" id="txtValorDos">
            <br>
            <input type="button" value="Calcular Suma" id="btnSuma">
        </form>
        <p>Resultado: <span id="spnSuma"></span></p>

    </div>


    <br>
    <hr>
    <br>
    <div class="container-ejercicio ejercicio-tres">
        <h3>Calcular Conversion - Ejercicio 3</h3>
        <form border="1">
            <label for="txtValor">Dinero a cambiar</label>
            <input type="text" id="txtValor">
            <br>
            <label for="txtCambio">Valor del cambio</label>
            <input type="text" id="txtCambio">
            <br>
            <input type="button" value="Conversion a dolares" id="btnConversion">
        </form>

        <p>Resultado de la conversion: <span id="spnConversion"></span></p>
    </div>


    <br>
    <hr>
    <br>
    <div class="container-ejercicio ejercicio-cuatro">
        <h3>Calcular Recetas - Ejercicio 4</h3>
        <form>
            <label for="txtGramosDeHarina">Gramos de harina</label>
            <input type="number" id="txtGramosDeHarina">
            <br>
            <label for="txtCucharadasDeAceite">Cucharadas de aceite</label>
            <input type="number" id="txtCucharadasDeAceite">
            <br>
            <label for="txtTazasDeAgua">Tazas de agua</label>
            <input type="number" id="txtTazasDeAgua">

            <input type="button" value="Calcular Recetas" id="btnRecetas">
        </form>
        <p>Receta: <span id="spnRecetas"></span></p>
    </div>

    <br>
    <hr>
    <br>

    <div class="container-ejercicio ejercicio-cinco">
        <h3>Mostrar imagenes en una tabla - Ejercicio 5</h3>
        <table border="2">
            <thead>
                <th>a</th>
                <th>b</th>
                <th>c</th>
            </thead>
            <tbody>
                <tr>
                    <td><img src="./images/seoul.webp" alt="seoul image" width="150"></td>
                    <td><img src="./images/seoul.webp" alt="seoul image" width="150"></td>
                    <td><img src="./images/seoul.webp" alt="seoul image" width="150"></td>
                </tr>
                <tr>
                    <td><img src="./images/seoul.webp" alt="seoul image" width="150"></td>
                    <td><img src="./images/seoul.webp" alt="seoul image" width="150"></td>
                    <td><img src="./images/seoul.webp" alt="seoul image" width="150"></td>
                </tr>
                <tr>
                    <td><img src="./images/seoul.webp" alt="seoul image" width="150"></td>
                    <td><img src="./images/seoul.webp" alt="seoul image" width="150"></td>
                    <td><img src="./images/seoul.webp" alt="seoul image" width="150"></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
